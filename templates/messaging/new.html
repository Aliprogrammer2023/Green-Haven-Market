{% extends 'core/core.html' %}
{% load static%}

{% block title%}
Conversation
{% endblock%}

{% block css_file%}
<link rel="stylesheet" href="{% static 'new.css' %}">
{% endblock%}

{% block body%}
<div class="chat-container">

    <form class="message-form" method="POST">
        {% csrf_token%}
        {% for field in form%}
        {{ field}}
        {% endfor%}
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
